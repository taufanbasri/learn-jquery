<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags must come first in the head; any other head content must come after these tags -->
  <title>Learn jQuery</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style type="text/css">
    .jumbotron {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Let's have Fun</h1>
      <button class="panel-button" data-panelid="panel1">#btn1</button>
      <button class="panel-button" data-panelid="panel2">#btn2</button>
      <button class="panel-button" data-panelid="panel3">#btn3</button>
      <button class="panel-button" data-panelid="panel4">#btn4</button>
    </div>
    <div class="col-xs-3">
      <div id="panel1" class="panel panel-primary" style="display:none">
        <div class="panel-heading">
          #panel1
        </div>
        <div class="panel-body"> Content
        </div>

      </div>
    </div>
    <div class="col-xs-3">
      <div id="panel2" class="panel panel-primary" style="display:none">
        <div class="panel-heading">
          #panel2
        </div>
        <div class="panel-body"> Content
        </div>

      </div>
    </div>
    <div class="col-xs-3">
      <div id="panel3" class="panel panel-primary" style="display:none">
        <div class="panel-heading">
          #panel3
        </div>
        <div class="panel-body"> Content
        </div>

      </div>
    </div>
    <div class="col-xs-3">
      <div id="panel4" class="panel panel-primary" style="display:none">
        <div class="panel-heading">
          #panel4
        </div>
        <div class="panel-body"> Content
        </div>

      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>
      $(document).ready(function() {

        var content = "My New Awsome Content";

        $('.panel-button').on('click', function() {
          var panelId = $(this).attr('data-panelid');
          $('#' + panelId).toggle();
          $('#' + panelId + ' .panel-body').html(content);
        });

      });
    </script>
</body>

</html>
